<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ya Heardle? ðŸŽ§</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1a1a;
            --bg-panel: #2d2d2d;
            --accent-red: #ff3366;
            --accent-green: #00ff88;
            --accent-yellow: #ffdd00;
            --text-primary: #e0e0e0;
            --text-dim: #888;
            --key-bg: #3a3a3a;
            --key-correct: #00cc66;
            --key-present: #ddaa00;
            --key-absent: #444;
        }

        body {
            font-family: 'Silkscreen', monospace;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #252525 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.01) 2px,
                    rgba(255, 255, 255, 0.01) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            color: var(--accent-red);
            text-shadow: 
                0 0 10px var(--accent-red),
                0 0 20px rgba(255, 51, 102, 0.5),
                2px 2px 0 #000;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            color: var(--text-dim);
            letter-spacing: 2px;
        }

        .vu-meter {
            background: var(--bg-panel);
            border: 3px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 
                inset 0 2px 10px rgba(0,0,0,0.5),
                0 4px 20px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .vu-bars {
            display: flex;
            gap: 4px;
            height: 60px;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 10px;
        }

        .vu-bar {
            width: 20px;
            background: linear-gradient(to top, var(--accent-green), var(--accent-yellow), var(--accent-red));
            border-radius: 2px;
            transition: height 0.3s ease;
            box-shadow: 0 0 10px currentColor;
        }

        .vu-bar.active {
            animation: pulse 0.6s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .status-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--accent-yellow);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-board {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 25px;
        }

        .word-row {
            display: flex;
            gap: 6px;
            justify-content: center;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .letter-box {
            width: 60px;
            height: 60px;
            border: 3px solid #444;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            background: var(--bg-panel);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .letter-box.filled {
            border-color: var(--accent-yellow);
            animation: pop 0.2s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .letter-box.correct {
            background: var(--key-correct);
            border-color: var(--key-correct);
            color: #000;
            animation: flip 0.5s ease-out;
        }

        .letter-box.present {
            background: var(--key-present);
            border-color: var(--key-present);
            color: #000;
            animation: flip 0.5s ease-out;
        }

        .letter-box.absent {
            background: var(--key-absent);
            border-color: var(--key-absent);
            animation: flip 0.5s ease-out;
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 20px;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .key {
            min-width: 40px;
            height: 50px;
            padding: 0 10px;
            background: var(--key-bg);
            border: 2px solid #555;
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Silkscreen', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                0 3px 0 #222,
                0 4px 10px rgba(0,0,0,0.5);
        }

        .key:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 5px 0 #222,
                0 6px 15px rgba(0,0,0,0.6);
        }

        .key:active {
            transform: translateY(1px);
            box-shadow: 
                0 1px 0 #222,
                0 2px 5px rgba(0,0,0,0.4);
        }

        .key.wide {
            min-width: 65px;
            font-size: 0.75rem;
        }

        .key.correct {
            background: var(--key-correct);
            border-color: var(--key-correct);
            color: #000;
        }

        .key.present {
            background: var(--key-present);
            border-color: var(--key-present);
            color: #000;
        }

        .key.absent {
            background: var(--key-absent);
            border-color: var(--key-absent);
            color: #666;
        }

        .message {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            background: var(--bg-panel);
            border: 2px solid var(--accent-yellow);
            border-radius: 8px;
            font-size: 1.1rem;
            animation: bounce 0.5s ease-out;
            box-shadow: 0 0 20px rgba(255, 221, 0, 0.3);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .message.win {
            border-color: var(--accent-green);
            color: var(--accent-green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .message.lose {
            border-color: var(--accent-red);
            color: var(--accent-red);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.3);
        }

        .new-game-btn {
            width: 100%;
            padding: 15px;
            background: var(--accent-red);
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: 'Silkscreen', monospace;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 
                0 4px 0 #cc0033,
                0 6px 20px rgba(255, 51, 102, 0.4);
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 0 #cc0033,
                0 8px 25px rgba(255, 51, 102, 0.5);
        }

        .new-game-btn:active {
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 #cc0033,
                0 4px 15px rgba(255, 51, 102, 0.3);
        }

        .instructions {
            text-align: center;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            color: var(--text-dim);
            margin-top: 20px;
            line-height: 1.6;
        }

        .instructions strong {
            color: var(--accent-yellow);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>YA HEARDLE? ðŸŽ§</h1>
            <div class="subtitle">[ confirm what you heard ]</div>
        </header>

        <div class="vu-meter">
            <div class="vu-bars">
                <div class="vu-bar" style="height: 30%"></div>
                <div class="vu-bar" style="height: 50%"></div>
                <div class="vu-bar" style="height: 70%"></div>
                <div class="vu-bar" style="height: 90%"></div>
                <div class="vu-bar" style="height: 70%"></div>
                <div class="vu-bar" style="height: 50%"></div>
                <div class="vu-bar" style="height: 30%"></div>
            </div>
            <div class="status-text" id="status">â–¸ LISTENING...</div>
        </div>

        <div class="game-board" id="gameBoard"></div>
        <div id="message"></div>
        <div class="keyboard" id="keyboard"></div>
        
        <button class="new-game-btn" id="newGameBtn" onclick="startNewGame()">ðŸŽµ NEW SIGNAL</button>

        <div class="instructions">
            <strong>HOW TO PLAY:</strong><br>
            Someone said something. Did ya hear it?<br>
            Type the 5-letter confirmation word to prove it!
        </div>
    </div>

    <script>
        const WORD_LIST = [
            // Positive confirmations
            'HEARD', 'SOUND', 'VOICE', 'CLEAR', 'RIGHT',
            'ROGER', 'CHECK', 'NOTED', 'SOLID', 'LOUDS',
            'TRUTH', 'VALID', 'EXACT', 'SPEAK', 'PLAIN',
            'YESIR', 'AFFIR', 'GOTIT', 'COPY',
            // Negative confirmations
            'NOWAY', 'NOPER', 'NEGAT', 'WRONG', 'FALSE',
            'NOPES', 'ZILCH', 'NEVER', 'NOTTA', 'QUIET',
            'MUTED', 'BLANK', 'EMPTY', 'NOTHING', 'SILENCE'
        ];

        let targetWord = '';
        let currentRow = 0;
        let currentGuess = '';
        let gameOver = false;
        const maxGuesses = 6;
        let keyboardState = {};

        const keyboard = [
            ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
            ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
            ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'âŒ«']
        ];

        function initGame() {
            targetWord = WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)];
            currentRow = 0;
            currentGuess = '';
            gameOver = false;
            keyboardState = {};
            
            renderBoard();
            renderKeyboard();
            animateVUMeter();
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let i = 0; i < maxGuesses; i++) {
                const row = document.createElement('div');
                row.className = 'word-row';
                
                for (let j = 0; j < 5; j++) {
                    const box = document.createElement('div');
                    box.className = 'letter-box';
                    box.id = `box-${i}-${j}`;
                    row.appendChild(box);
                }
                
                board.appendChild(row);
            }
        }

        function renderKeyboard() {
            const keyboardEl = document.getElementById('keyboard');
            keyboardEl.innerHTML = '';
            
            keyboard.forEach(row => {
                const rowEl = document.createElement('div');
                rowEl.className = 'keyboard-row';
                
                row.forEach(key => {
                    const keyEl = document.createElement('button');
                    keyEl.className = 'key';
                    if (key === 'ENTER' || key === 'âŒ«') {
                        keyEl.classList.add('wide');
                    }
                    keyEl.textContent = key;
                    keyEl.onclick = () => handleKeyPress(key);
                    
                    if (keyboardState[key]) {
                        keyEl.classList.add(keyboardState[key]);
                    }
                    
                    rowEl.appendChild(keyEl);
                });
                
                keyboardEl.appendChild(rowEl);
            });
        }

        function handleKeyPress(key) {
            if (gameOver) return;

            if (key === 'âŒ«') {
                if (currentGuess.length > 0) {
                    currentGuess = currentGuess.slice(0, -1);
                    updateCurrentRow();
                }
            } else if (key === 'ENTER') {
                if (currentGuess.length === 5) {
                    submitGuess();
                }
            } else {
                if (currentGuess.length < 5) {
                    currentGuess += key;
                    updateCurrentRow();
                }
            }
        }

        function updateCurrentRow() {
            for (let i = 0; i < 5; i++) {
                const box = document.getElementById(`box-${currentRow}-${i}`);
                if (i < currentGuess.length) {
                    box.textContent = currentGuess[i];
                    box.classList.add('filled');
                } else {
                    box.textContent = '';
                    box.classList.remove('filled');
                }
            }
        }

        function submitGuess() {
            const guess = currentGuess;
            const result = checkGuess(guess);
            
            // Animate the result
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const box = document.getElementById(`box-${currentRow}-${i}`);
                    box.classList.add(result[i]);
                    updateKeyboardState(guess[i], result[i]);
                }, i * 200);
            }

            setTimeout(() => {
                if (guess === targetWord) {
                    winGame();
                } else if (currentRow === maxGuesses - 1) {
                    loseGame();
                } else {
                    currentRow++;
                    currentGuess = '';
                }
            }, 1200);
        }

        function checkGuess(guess) {
            const result = [];
            const targetLetters = targetWord.split('');
            const guessLetters = guess.split('');
            
            // First pass: mark correct letters
            for (let i = 0; i < 5; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    result[i] = 'correct';
                    targetLetters[i] = null;
                    guessLetters[i] = null;
                }
            }
            
            // Second pass: mark present letters
            for (let i = 0; i < 5; i++) {
                if (guessLetters[i] !== null) {
                    const index = targetLetters.indexOf(guessLetters[i]);
                    if (index !== -1) {
                        result[i] = 'present';
                        targetLetters[index] = null;
                    } else {
                        result[i] = 'absent';
                    }
                }
            }
            
            return result;
        }

        function updateKeyboardState(letter, state) {
            const priority = { 'correct': 3, 'present': 2, 'absent': 1 };
            const currentPriority = priority[keyboardState[letter]] || 0;
            
            if (priority[state] > currentPriority) {
                keyboardState[letter] = state;
                renderKeyboard();
            }
        }

        function winGame() {
            gameOver = true;
            const messageEl = document.getElementById('message');
            const messages = [
                'ðŸŽ¯ COPY THAT!',
                'âœ… SIGNAL CONFIRMED!',
                'ðŸ”Š LOUD AND CLEAR!',
                'ðŸ“» MESSAGE RECEIVED!',
                'ðŸŽµ YA HEARD RIGHT!'
            ];
            messageEl.textContent = messages[Math.floor(Math.random() * messages.length)];
            messageEl.className = 'message win';
            
            document.getElementById('status').textContent = 'âœ“ CONFIRMED';
        }

        function loseGame() {
            gameOver = true;
            const messageEl = document.getElementById('message');
            messageEl.textContent = `ðŸ“¡ SIGNAL LOST! The word was: ${targetWord}`;
            messageEl.className = 'message lose';
            
            document.getElementById('status').textContent = 'âœ— NO SIGNAL';
        }

        function startNewGame() {
            document.getElementById('message').textContent = '';
            document.getElementById('status').textContent = 'â–¸ LISTENING...';
            initGame();
        }

        function animateVUMeter() {
            const bars = document.querySelectorAll('.vu-bar');
            bars.forEach((bar, index) => {
                setInterval(() => {
                    const height = Math.random() * 70 + 30;
                    bar.style.height = height + '%';
                }, 300 + index * 50);
            });
        }

        // Keyboard event listener
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            const key = e.key.toUpperCase();
            
            if (key === 'BACKSPACE') {
                handleKeyPress('âŒ«');
            } else if (key === 'ENTER') {
                handleKeyPress('ENTER');
            } else if (/^[A-Z]$/.test(key)) {
                handleKeyPress(key);
            }
        });

        // Start the game
        initGame();
    </script>
</body>
</html>
